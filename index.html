<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris Duel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Main game container (title and canvas) -->
    <!-- This container will be hidden until the game starts -->
    <div class="main-container">
        <!-- Game Information Panel -->
        <div class="side-panel">
            <h3>Game Information</h3>
            <div id="playerScoreDisplay" class="player-info">
                <span>Score:</span>
                <span>0</span>
            </div>
            <div id="linesRemainingDisplay" class="player-info">
                <span>Lines Remaining:</span>
                <span>5</span>
            </div>
            <div id="timerDisplay" class="player-info">
                <span>Time:</span>
                <span>05:00</span>
            </div>
            <div id="runnerStatusContainer" class="player-status-container mt-4">
                <!-- Runner status will be injected here -->
            </div>
        </div>

        <!-- Canvas Container -->
        <div class="game-container">
            <h1 class="game-title">Tetris Duel</h1>
            <canvas id="gameCanvas" width="300" height="600"></canvas>
        </div>

        <!-- Instructions Panel -->
        <div class="side-panel instructions">
            <h3>Instructions</h3>
            <div class="player-controls">
                <h4>Block Controller</h4>
                <p>Arrow Left/Right to move.</p>
                <p>Arrow Up to rotate.</p>
                <p>Arrow Down for soft drop.</p>
                <p>P or ESC to pause/unpause.</p>
            </div>
            <p class="mt-4 text-sm text-yellow-300">Runners are controlled by the AI.</p>
        </div>
    </div>

    <!-- Main Menu -->
    <div id="menuScreen" class="menu">
        <h2 class="text-2xl font-bold">Game Setup</h2>
        <p class="text-sm text-gray-400">by: ramonraia</p>
        <div class="flex flex-col gap-4">
            <div class="flex items-center justify-between gap-4">
                <label for="runnerCountSelect">Number of Runners:</label>
                <select id="runnerCountSelect" class="text-black menu-option">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3" selected>3</option>
                </select>
            </div>
            <div class="flex items-center justify-between gap-4">
                <label for="linesInput">Lines to Win:</label>
                <input type="number" id="linesInput" value="5" min="1" class="text-black menu-option">
            </div>
            <div class="flex items-center justify-between gap-4">
                <label for="maxShotsInput">Max Shots per Runner:</label>
                <input type="number" id="maxShotsInput" value="7" min="1" class="text-black menu-option">
            </div>
            <div class="flex items-center justify-between gap-4">
                <label for="rechargeTimeInput">Recharge Time (seconds):</label>
                <input type="number" id="rechargeTimeInput" value="30" min="1" class="text-black menu-option">
            </div>
            <div class="flex items-center justify-between gap-4">
                <label for="speedSelect">Fall Speed:</label>
                <select id="speedSelect" class="text-black menu-option">
                    <option value="slow">Slow</option>
                    <option value="medium">Medium</option>
                    <option value="fast" selected>Fast</option>
                    <option value="very-fast">Very Fast</option>
                    <option value="insane">Insane</option>
                </select>
            </div>
            <div class="flex items-center justify-between gap-4">
                <label for="timeInput">Game Time (minutes):</label>
                <input type="number" id="timeInput" value="5" min="1" class="text-black menu-option">
            </div>
        </div>
        <button id="startGameButton" class="menu-option">Start Game</button>
    </div>

    <!-- Pause Menu -->
    <div id="pauseScreen" class="pause-menu menu">
        <h2 class="text-2xl font-bold">Game Paused</h2>
        <button id="resumeButton" class="pause-menu-option">Continue</button>
        <button id="backToMenuButton" class="pause-menu-option">Back to Menu</button>
    </div>

    <div id="gameMessage" class="game-message"></div>

    <script src="game.js"></script>
</body>
</html>
